<!-- AdminSubscriberList.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Subscriber List</title>
    <!-- Tailwind CDN and font config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../static/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://unpkg.com/@material-tailwind/html@latest/styles/material-tailwind.css" />
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://unpkg.com/@material-tailwind/html@latest/scripts/script-name.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body class="font-[Inter] bg-gray-50">
    <div class="flex flex-row h-screen w-full">
        {% include 'AdminSideNavBar.html' %}

        <section id="main-content"
            class="flex-1 overflow-auto p-4 transition-all duration-300 ease-in-out text-gray-700 body-font mt-16">
            <div class="flex flex-col justify-around">
                <div class="w-full container py-2 bg-gradient-to-r from-cyan-500">
                    <p class="ml-16 text-white font-medium text-lg">List Of Subscribers</p>
                </div>

                <!-- Export section -->
                <div class="flex justify-end mt-8">
                    <a id="exportLink" href="{{ url_for('exportSubscribers') }}">
                        <img src="{{ url_for('static', filename='images/export.svg') }}" alt="Export"
                            class="w-32 cursor-pointer" />
                    </a>
                </div>

                <!-- Filters -->
                <form method="get" id="filterForm">
                    <div class="flex flex-wrap gap-4 justify-between mt-8">
                        <select name="search_name" class="px-3 py-2 border border-gray-300 rounded-md w-[15.33%] h-12 text-sm">
                            <option value="">Search By Subscriber</option>
                            {% for subscriber in subscribers %}
                            <option value="{{ subscriber.id }}" {% if current_filters.search_name==subscriber.id|string
                                %}selected{% endif %}>{{ subscriber.name }}</option>
                            {% endfor %}
                        </select>

                        <select name="search_institution"
                            class="px-3 py-2 border border-gray-300 rounded-md w-[15.33%] h-12 text-sm">
                            <option value="">Search By Institution</option>
                            {% for institution in institutions %}
                            <option value="{{ institution.id }}" {% if
                                current_filters.search_institution==institution.id|string %}selected{% endif %}>{{
                                institution.name }}</option>
                            {% endfor %}
                        </select>

                        <select name="plan" class="px-3 py-2 border border-gray-300 rounded-md w-[15.33%] h-12 text-sm">
                            <option value="">Plan</option>
                            {% for plan in plan_options %}
                            <option value="{{ plan }}" {% if current_filters.plan==plan %}selected{% endif %}>{{ plan }}
                            </option>
                            {% endfor %}
                        </select>

                        <select name="status" class="px-3 py-2 border border-gray-300 rounded-md w-[15.33%] h-12 text-sm">
                            <option value="">Status</option>
                            <option value="Active" {% if current_filters.status=='Active' %}selected{% endif %}>Active
                            </option>
                            <option value="Inactive" {% if current_filters.status=='Inactive' %}selected{% endif %}>
                                Inactive</option>
                        </select>

                        <input type="date" name="enrol_from" value="{{ current_filters.enrol_from }}"
                            class="px-3 py-2 border border-gray-300 rounded-md w-[15.33%] h-12 text-sm"
                            placeholder="Enrolment From" />
                        <input type="date" name="enrol_to" value="{{ current_filters.enrol_to }}"
                            class="px-3 py-2 border border-gray-300 rounded-md w-[15.33%] h-12 text-sm"
                            placeholder="Enrolment To" />
                    </div>
                </form>

                <!-- Table wrapper for AJAX -->
                <div class="mt-8" id="subscriber-table-wrapper">
                    {% set institution_names = institution_names %}
                    {% set plan_options = plan_options %}
                    {% include 'AdminSubscriberPartial.html' %}
                </div>
            </div>
        </section>
    </div>

    <script>
        document.getElementById('filterForm').addEventListener('change', function () {
            const form = this;
            const params = new URLSearchParams(new FormData(form)).toString();

            fetch(`/AdminSubscriberPartial?${params}`)
                .then(response => response.text())
                .then(html => {
                    document.getElementById('subscriber-table-wrapper').innerHTML = html;
                });

            // Update export link with current filters
            document.getElementById('exportLink').href = `/exportSubscribers?${params}`;
        });

        function openEditModal(id) {
            fetch(`/getSubscriber?student_id=${id}`)
                .then(res => res.json())
                .then(data => {
                    if (data.success === false) return alert(data.message);
                    document.getElementById('edit_id').value = data.student_id;
                    document.getElementById('edit_first_name').value = data.first_name;
                    document.getElementById('edit_last_name').value = data.last_name;
                    document.getElementById('edit_dob').value = data.dob;
                    document.getElementById('edit_institution').value = data.institution_id;
                    document.getElementById('edit_contact').value = data.contact_no;
                    document.getElementById('edit_email').value = data.email;
                    document.getElementById('edit_status').value = data.status;
                    document.getElementById('edit_plan').value = data.plan;
                });
        }

        function deleteSubscriber(id) {
            if (confirm("Are you sure you want to delete this subscriber?")) {
                fetch('/deleteSubscriber', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ student_id: id })
                })
                    .then(res => res.json())
                    .then(data => {
                        if (data.success) {
                            location.reload();
                        } else {
                            alert(data.message || 'Delete failed');
                        }
                    });
            }
        }
    </script>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <script>
        {% for category, message in messages %}
        alert("{{ message | escape }}");
        {% endfor %}
    </script>
    {% endif %}
    {% endwith %}

</body>

</html>
