<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Category List</title>
    <!-- Tailwind CDN and font config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../static/css/index.css" />
    <link rel="stylesheet" href="https://unpkg.com/@material-tailwind/html@latest/styles/material-tailwind.css" />
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body class="font-[Inter] bg-gray-50">
    <div class="flex flex-row h-screen w-full">
        {% include 'AdminSideNavBar.html' %}
        <section id="main-content" class="flex-1 overflow-auto p-4 mt-16">
            <div class="flex flex-col">
                <div class="w-full py-2 bg-gradient-to-r from-cyan-500">
                    <p class="ml-16 text-white font-medium text-lg">List of Categories</p>
                </div>

                <div class="flex justify-end mt-8 gap-2">
                    <button onclick="openImportModal()" class="w-32 cursor-pointer hover:opacity-80">
                        <img src="{{ url_for('static', filename='images/import.svg') }}" alt="Import"
                            class="w-full h-auto">
                    </button>
                    <a id="exportLink" href="{{ url_for('exportcategories') }}">
                        <img src="{{ url_for('static', filename='images/export.svg') }}" alt="Export"
                            class="w-32 cursor-pointer">
                    </a>
                    <button onclick="openAddModal()" class="bg-gray-400 text-white px-4 py-2 rounded">Add
                        Category</button>
                </div>

                <form id="filterForm" class="flex flex-wrap gap-4 justify-start mt-8">
                    <select name="category_id" class="px-3 py-2 border border-gray-300 rounded-md w-[15.33%] h-12 text-sm">
                        <option value="">Category</option>
                        {% for category in all_categories %}
                        <option value="{{ category.category_id }}" {% if
                            current_filters.category_id==category.category_id %}selected{% endif %}>
                            {{ category.category_name }}
                        </option>
                        {% endfor %}
                    </select>
                </form>

                <div class="mt-8" id="category-table-wrapper">
                    {% include 'AdminCategoryPartial.html' %}
                </div>
            </div>
        </section>
    </div>

    <!-- Add Category Modal -->
    <div id="addModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex justify-center items-center z-50">
        <div class="bg-white p-8 rounded-md w-[400px]">
            <h2 class="text-xl font-semibold mb-4 text-center">Add Category</h2>
            <input type="text" id="addCategoryName" placeholder="Category Name" class="w-full mb-4 p-2 border rounded">
            <div class="flex justify-end gap-4">
                <button onclick="closeAddModal()"
                    class="px-4 py-2 border border-cyan-500 text-cyan-500 rounded">Cancel</button>
                <button onclick="submitAddCategory()" class="px-4 py-2 bg-cyan-500 text-white rounded">Submit</button>
            </div>
        </div>
    </div>

    <!-- Edit Category Modal -->
    <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex justify-center items-center z-50">
        <div class="bg-white p-8 rounded-md w-[400px]">
            <h2 class="text-xl font-semibold mb-4 text-center">Edit Category</h2>
            <input type="hidden" id="editCategoryId">
            <input type="text" id="editCategoryName" placeholder="Category Name" class="w-full mb-4 p-2 border rounded">
            <div class="flex justify-end gap-4">
                <button onclick="closeEditModal()"
                    class="px-4 py-2 border border-cyan-500 text-cyan-500 rounded">Cancel</button>
                <button onclick="submitEditCategory()" class="px-4 py-2 bg-cyan-500 text-white rounded">Save</button>
            </div>
        </div>
    </div>

    <!-- Import Modal -->
    <div id="importModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex justify-center items-center z-50">
        <div class="bg-white p-8 rounded-md w-96">
            <h2 class="text-xl font-semibold mb-4 text-center">Import Categories</h2>
            <input type="file" id="importFile" accept=".xlsx" class="block w-full mb-4 p-2 border rounded">
            <div class="flex justify-end gap-4">
                <button onclick="closeImportModal()" class="px-4 py-2 bg-gray-400 text-white rounded">Cancel</button>
                <button onclick="uploadImportFile()" class="px-4 py-2 bg-cyan-500 text-white rounded">Upload</button>
            </div>
        </div>
    </div>

    <script>
        function openAddModal() {
            document.getElementById('addCategoryName').value = '';
            document.getElementById('addModal').classList.remove('hidden');
        }

        function closeAddModal() {
            document.getElementById('addModal').classList.add('hidden');
        }

        function openEditModal(id) {
            fetch(`/getCategory/${id}`)
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('editCategoryId').value = data.category.category_id;
                        document.getElementById('editCategoryName').value = data.category.category_name;
                        document.getElementById('editModal').classList.remove('hidden');
                    } else {
                        alert(data.message);
                    }
                });
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.add('hidden');
        }

        function submitAddCategory() {
            const categoryName = document.getElementById('addCategoryName').value.trim();

            if (!categoryName) {
                alert('Please enter category name');
                return;
            }

            fetch('/addCategory', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ category_name: categoryName })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        closeAddModal();
                        window.location.reload();
                    } else {
                        alert(data.message || 'Add Category failed');
                    }
                })
                .catch(err => {
                    // console.error(err);
                    alert('Error while adding category');
                });
        }

        function submitEditCategory() {
            const id = document.getElementById('editCategoryId').value;
            const name = document.getElementById('editCategoryName').value.trim();
            if (!name) return alert('Enter Category Name');

            fetch('/updateCategory', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ category_id: id, category_name: name })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        closeEditModal();
                        window.location.reload();
                    } else {
                        alert(data.message);
                    }
                });
        }

        function deleteCategory(id) {
            if (!confirm('Are you sure you want to delete?')) return;
            fetch('/deleteCategory', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ category_id: id })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        reloadCategoryTable();
                    } else {
                        alert(data.message);
                    }
                });
        }

        function openImportModal() {
            document.getElementById('importModal').classList.remove('hidden');
        }

        function closeImportModal() {
            document.getElementById('importModal').classList.add('hidden');
        }

        function uploadImportFile() {
            const fileInput = document.getElementById('importFile');
            if (!fileInput.files.length) return alert('Select a file');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            fetch('/importcategories', { method: 'POST', body: formData })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        closeImportModal();
                        reloadCategoryTable();
                    } else {
                        alert(data.message);
                    }
                });
        }

        function reloadCategoryTable() {
            const formData = new FormData(document.getElementById('filterForm'));
            const params = new URLSearchParams(formData).toString();
            fetch(`/AdminCategoryPartial?${params}`)
                .then(res => res.text())
                .then(html => {
                    document.getElementById('category-table-wrapper').innerHTML = html;
                });
        }

        document.getElementById('filterForm').addEventListener('change', reloadCategoryTable);
    </script>

</body>

</html>
