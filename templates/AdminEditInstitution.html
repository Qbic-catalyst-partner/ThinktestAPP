<!-- updateInstitution.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Institution</title>
    <!-- Tailwind CDN and font config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../static/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://unpkg.com/@material-tailwind/html@latest/styles/material-tailwind.css" />
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://unpkg.com/@material-tailwind/html@latest/scripts/script-name.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body class="font-[Inter] bg-gray-50">
    <div class="flex flex-row h-screen w-full" style="background-color: #f0f4f9;">
        {% include 'AdminSideNavBar.html' %}

        <section id="main-content"
            class="flex-1 overflow-auto p-4 transition-all duration-300 ease-in-out block text-sm font-medium text-gray-500 mb-1 body-font mt-16">
            <div class="flex flex-col justify-around">
                <div class="w-full container py-2 bg-gradient-to-r from-cyan-500">
                    <p class="ml-16 text-white font-medium text-lg">Edit Institution Details</p>
                </div>

                <form id="editForm" class="w-full container">
                    <input type="hidden" id="edit_id" name="institution_id" value="{{ institution.institution_id }}">

                    <!-- Details -->
                    <div class="pt-6 ml-16 md:mt-0 md:w-2/3 grid grid-cols-1 md:grid-cols-2 gap-4">
                        <!-- Institution Name -->
                        <div>
                            <p class="block text-sm text-gray-500 mb-1">Institution Name</p>
                            <input type="text" id="edit_institution_name" value="{{ institution.institution_name }}"
                                class="shadow border-0 w-80 h-10 rounded-md text-sm" />
                        </div>

                        <!-- Number of Students -->
                        <div>
                            <p class="block text-sm text-gray-500 mb-1">Number of Students</p>
                            <input type="text" id="edit_no_of_students" value="{{ institution.no_of_students }}"
                                class="shadow border-0 w-80 h-10 rounded-md text-sm" />
                        </div>

                        <!-- Contact Number -->
                        <div>
                            <p class="block text-sm text-gray-500 mb-1">Contact Number</p>
                            <input type="text" id="edit_contact" value="{{ institution.contact_no }}"
                                class="shadow border-0 p-2 rounded-md w-80 h-10 text-sm" />
                            <button id="sendOtpButton" onclick="sendMobileOtp(event)"
                                class="text-cyan-600 underline mt-2 hidden">Verify</button>
                        </div>

                        <!-- Email Address -->
                        <div>
                            <p class="block text-sm text-gray-500 mb-1">Email Address</p>
                            <input type="text"
                                class="w-full shadow border-0 w-80 h-10 rounded bg-gray-100 text-gray-500 cursor-not-allowed font-normal"
                                value="{{ institution.email }}" disabled>
                        </div>

                        <!-- Institution Address -->
                        <div>
                            <p class="block text-sm text-gray-500 mb-1">Institution Address</p>
                            <textarea id="edit_address"
                                class="shadow border-0 w-80 h-20 rounded-md font-normal text-center pt-6 placeholder:text-center placeholder:text-gray-400"
                                placeholder="Enter Institution Address Street, City, State, Zip">{{ institution.address }}</textarea>
                        </div>

                        <!-- Description -->
                        <div>
                            <p class="block text-sm text-gray-500 mb-1">Description</p>
                            <textarea id="edit_description"
                                class="shadow border-0 w-80 h-20 rounded-md font-normal text-center pt-6 placeholder:text-center placeholder:text-gray-400"
                                placeholder="Enter Brief description of the institution">{{ institution.description }}</textarea>
                        </div>

                        <!-- Plan Details -->
                        <!-- <div>
                            <label class="block text-sm text-gray-500 mb-1">Your Plan:</label>
                            <select name="plan" id="edit_plan"
                                class="shadow border-0 w-80 h-10 rounded-md text-sm p-2">
                                {% for plan in plan_options %}
                                <option value="{{ plan.id }}" {% if subscription and subscription.plan_id==plan.id
                                    %}selected{% endif %}>
                                    {{ plan.name }} - â‚¹{{ plan.cost }}
                                </option>
                                {% endfor %}
                            </select>
                        </div> -->

                        <!-- Subscription Status -->
                        <div>
                            <label class="block text-sm text-gray-500 mb-1">Status:</label>
                            <select name="status" id="edit_status"
                                class="shadow border-0 w-80 h-10 rounded-md text-sm p-2">
                                <option value="true" {% if subscription_status=='Active' %}selected{% endif %}>
                                    Active</option>
                                <option value="false" {% if subscription_status=='Inactive' %}selected{% endif %}>
                                    Inactive</option>
                            </select>
                        </div>

                        <div></div>

                        <!-- Import Students -->
                        <div>
                            <label class="block text-sm text-gray-500 mb-1">Import Students</label>
                            <div class="w-80">
                                <label for="file-input"
                                    class="block w-full bg-gray-100 border border-gray-500 text-gray-500 text-center py-2 rounded-md cursor-pointer hover:bg-gray-200">
                                    Browse File
                                </label>
                                <input type="file" id="file-input" name="file" accept=".xlsx" class="hidden"
                                    onchange="showFileName()" />
                                <p id="file-name" class="mt-2 text-sm text-gray-600 truncate"></p>
                            </div>
                        </div>

                        <!-- Export Students -->
                        <div>
                            <label class="block mb-1">Export Students</label>
                            <button type="button" onclick="exportStudents()"
                                class="w-80 block bg-gray-100 border border-gray-500 text-gray-500 text-center py-2 rounded cursor-pointer hover:bg-gray-200">Export</button>
                        </div>

                        <div></div>

                        <!-- Buttons -->
                        <div class="mt-8 flex gap-4">
                            <button onclick="window.history.back()" type="button"
                                class="w-32 px-4 py-2 border border-cyan-500 text-cyan-500 rounded">Cancel</button>
                            <button type="submit" class="w-32 px-4 py-2 bg-cyan-500 text-white rounded">Submit</button>
                        </div>
                    </div>

                </form>

            </div>
        </section>
    </div>

    <script>
        function getInstitutionId() {
            return document.getElementById('edit_id').value;
        }
    
        function showFileName() {
            const fileInput = document.getElementById("file-input");
            const fileNameDisplay = document.getElementById("file-name");
    
            if (fileInput.files.length > 0) {
                fileNameDisplay.textContent = fileInput.files[0].name;
            } else {
                fileNameDisplay.textContent = "";
            }
        }
    
        function exportStudents() {
            const institutionId = getInstitutionId();
            if (!institutionId) {
                alert("Institution ID missing.");
                return;
            }
            window.location.href = `/exportStudents/${institutionId}`;
        }
    
        document.getElementById('editForm').addEventListener('submit', function (e) {
            e.preventDefault();
    
            const formData = new FormData();
            const institutionId = getInstitutionId();
    
            formData.append("institution_id", institutionId);
            formData.append("name", document.getElementById('edit_institution_name').value);
            formData.append("contact_no", document.getElementById('edit_contact').value);
            formData.append("address", document.getElementById('edit_address').value);
            formData.append("description", document.getElementById('edit_description').value);
            formData.append("no_of_students", document.getElementById('edit_no_of_students').value);
            // formData.append("plan", document.getElementById('edit_plan').value);
            formData.append("status", document.getElementById('edit_status').value);
    
            const fileInput = document.getElementById('file-input');
            if (fileInput.files.length > 0) {
                formData.append("file", fileInput.files[0]);
            }
    
            fetch('/updateInstitution', {
                method: 'POST',
                body: formData
            })
            .then(res => res.json())
            .then(res => {
                if (res.success) {
                    let msg = "Institution updated successfully.";
                    if (res.skipped_students?.length) {
                        msg += "\n\nSome students were skipped:\n";
                        res.skipped_students.forEach(s => {
                            msg += `Row ${s.row}: ${s.reason}\n`;
                        });
                    }
                    alert(msg);
                    window.location.href = "/AdminInstitutionList";
                } else {
                    alert(res.message || "Update failed");
                }
            })
            .catch(err => {
                // console.error(err);
                alert("An error occurred during update.");
            });
        });
    </script>
    
</body>

</html>
