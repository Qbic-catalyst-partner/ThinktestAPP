<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Exam List</title>
  <!-- Tailwind CDN and font config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../static/css/index.css" />
  <link rel="stylesheet" href="https://unpkg.com/@material-tailwind/html@latest/styles/material-tailwind.css" />
  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body class="font-[Inter] bg-gray-50">
  <div class="flex flex-row h-screen w-full">
    {% include 'AdminSideNavBar.html' %}
    <section id="main-content" class="flex-1 overflow-auto p-4 transition-all duration-300 ease-in-out text-gray-700 body-font mt-16">
      <div class="flex flex-col justify-around">
        <div class="w-full container py-2 bg-gradient-to-r from-cyan-500">
          <p class="ml-16 text-white font-medium text-lg">List Of Exams</p>
        </div>

        <div class="flex justify-end mt-8">
          <a href="{{ url_for('addExam') }}">
            <button class="bg-gray-400 text-white px-4 py-2 rounded">Add Exam</button>
          </a>
        </div>

        <form method="get" id="filterForm" class="flex flex-wrap gap-4 justify-start mt-8">
          <select name="search_category" class="px-3 py-2 border border-gray-300 rounded-md w-[15.33%] h-12 text-sm">
            <option value="">Category</option>
            {% for examcategory in examcategories %}
            <option value="{{ examcategory.category_id }}" {% if current_filters.search_category==examcategory.category_id %}selected{% endif %}>
              {{ examcategory.category_name }}
            </option>
            {% endfor %}
          </select>
        </form>

        <div class="mt-8" id="exam-table-wrapper">
          {% include 'AdminExamPartial.html' %}
        </div>
      </div>
    </section>
  </div>

<script>
  document.getElementById('filterForm').addEventListener('change', function () {
    const params = new URLSearchParams(new FormData(this)).toString();
    fetch(`/AdminExamPartial?${params}`)
      .then(res => res.text())
      .then(html => {
        document.getElementById('exam-table-wrapper').innerHTML = html;
      });
  });

  function deleteExam(id) {
    if (confirm("Are you sure you want to delete this exam?")) {
      fetch('/deleteExam', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ exam_id: id })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) location.reload();
        else alert(data.message || 'Delete failed');
      });
    }
  }
</script>
</body>
</html>
