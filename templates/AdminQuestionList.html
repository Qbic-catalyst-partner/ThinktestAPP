<!-- AdminQuestionList.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Question List</title>
    <!-- Tailwind CDN and font config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../static/css/index.css" />
    <link rel="stylesheet" href="https://unpkg.com/@material-tailwind/html@latest/styles/material-tailwind.css" />
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body class="font-[Inter] bg-gray-50">
    <div class="flex flex-row h-screen w-full">
        {% include 'AdminSideNavBar.html' %}

        <section id="main-content"
            class="flex-1 overflow-auto p-4 transition-all duration-300 ease-in-out text-gray-700 body-font mt-16">
            <div class="flex flex-col justify-around">
                <div class="w-full container py-2 bg-gradient-to-r from-cyan-500">
                    <p class="ml-16 text-white font-medium text-lg">Questions History</p>
                </div>

                <div class="flex justify-end mt-8 gap-2">
                    <!-- Import section -->
                    <button onclick="openImportModal()" class="w-32 cursor-pointer hover:opacity-80">
                        <img src="{{ url_for('static', filename='images/import.svg') }}" alt="Import"
                            class="w-full h-auto">
                    </button>
                    <!-- Export section -->
                    <a id="exportLink" href="{{ url_for('exportQuestions') }}">
                        <img src="{{ url_for('static', filename='images/export.svg') }}" alt="Export"
                            class="w-32 cursor-pointer" />
                    </a>
                    <!-- <a href="{{ url_for('adminAddQuestion') }}">
                        <button class="bg-gray-400 text-white px-4 py-2 rounded">Add Question</button>
                    </a> -->
                    <a href="{{ url_for('adminAddQuestion') }}"
                        class="bg-gray-400 text-white px-4 py-2 rounded inline-block text-center">
                        Add Question
                    </a>
                </div>

                <form method="get" id="filterForm">
                    <div class="flex flex-wrap gap-4 justify-start mt-8">
                        <!-- auto fill search -->
                        <input name="search_question" placeholder="Search"
                            class="px-3 py-2 border border-gray-300 rounded-md w-[15.33%] h-12 text-sm">

                        <select name="subject"
                            class="px-3 py-2 border border-gray-300 rounded-md w-[15.33%] h-12 text-sm">
                            <option value="">Subject</option>
                            {% for subject in subjects %}
                            <option value="{{ subject }}" {% if current_filters.subject==subject %}selected{% endif %}>
                                {{ subject }}
                            </option>
                            {% endfor %}
                        </select>

                        <select name="module"
                            class="px-3 py-2 border border-gray-300 rounded-md w-[15.33%] h-12 text-sm">
                            <option value="">Module</option>
                            {% for module in modules %}
                            <option value="{{ module }}" {% if current_filters.module==module %}selected{% endif %}>{{
                                module }}
                            </option>
                            {% endfor %}
                        </select>

                    </div>
                </form>

                <div class="mt-8" id="question-table-wrapper">
                    {% include 'AdminQuestionPartial.html' %}
                </div>
            </div>
        </section>
    </div>

    <!-- Import Modal -->
    <div id="importModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex justify-center items-center z-50">
        <div class="bg-white p-8 rounded-md shadow-md w-96">
            <h2 class="text-xl font-semibold mb-4 text-center">Import Questions</h2>
            <input type="file" id="importFile" accept=".xlsx" class="block w-full mb-4 p-2 border rounded">
            <div class="flex justify-end gap-4">
                <button onclick="closeImportModal()" class="px-4 py-2 bg-gray-400 text-white rounded">Cancel</button>
                <button onclick="uploadImportFile()" class="px-4 py-2 bg-cyan-500 text-white rounded">Upload</button>
            </div>
        </div>
    </div>

    <script>
        function openImportModal() {
            document.getElementById('importModal').classList.remove('hidden');
        }

        function closeImportModal() {
            document.getElementById('importModal').classList.add('hidden');
        }

        function uploadImportFile() {
            const fileInput = document.getElementById('importFile');
            if (!fileInput.files.length) {
                alert("Please select a file");
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            fetch('/importQuestions', {
                method: 'POST',
                body: formData
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        alert(`Imported: ${data.imported}, Skipped: ${data.skipped}`);
                        closeImportModal();
                        // Refresh the question list
                        const form = document.getElementById('filterForm');
                        const params = new URLSearchParams(new FormData(form)).toString();
                        fetch(`/AdminQuestionPartial?${params}`)
                            .then(res => res.text())
                            .then(html => {
                                document.getElementById('question-table-wrapper').innerHTML = html;
                            });
                    } else {
                        alert(data.message || 'Import failed');
                    }
                })
                .catch(err => {
                    // console.error(err);
                    alert('Error occurred while importing.');
                });
        }

        // Auto-fetch table when filter form changes
        document.getElementById('filterForm').addEventListener('change', function () {
            const params = new URLSearchParams(new FormData(this)).toString();
            fetch(`/AdminQuestionPartial?${params}`)
                .then(res => res.text())
                .then(html => {
                    document.getElementById('question-table-wrapper').innerHTML = html;
                });
        });

        // Auto-fetch table when typing in search bar
        document.getElementById('filterForm').addEventListener('input', function () {
            const params = new URLSearchParams(new FormData(this)).toString();
            fetch(`/AdminQuestionPartial?${params}`)
                .then(res => res.text())
                .then(html => {
                    document.getElementById('question-table-wrapper').innerHTML = html;
                });
        });

        // Delete question
        function deleteQuestion(id) {
            if (confirm('Are you sure you want to delete this question?')) {
                fetch('/deleteQuestion', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question_id: id })
                })
                    .then(res => res.json())
                    .then(data => {
                        if (data.success) {
                            const params = new URLSearchParams(new FormData(document.getElementById('filterForm'))).toString();
                            fetch(`/AdminQuestionPartial?${params}`)
                                .then(res => res.text())
                                .then(html => {
                                    document.getElementById('question-table-wrapper').innerHTML = html;
                                });
                        } else {
                            alert(data.message || 'Delete failed');
                        }
                    })
                    .catch(err => {
                        // console.error(err);
                        alert('Error occurred while deleting question');
                    });
            }
        }
    </script>
</body>

</html>
