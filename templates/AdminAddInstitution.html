<!-- AdminAddInstitution.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Institution</title>
    <!-- Tailwind CDN and font config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../static/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://unpkg.com/@material-tailwind/html@latest/styles/material-tailwind.css" />
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body class="font-[Inter] bg-gray-50">
    <div class="flex flex-row h-screen w-full" style="background-color: #f0f4f9;">
        {% include 'AdminSideNavBar.html' %}

        <section id="main-content"
            class="flex-1 overflow-auto p-4 transition-all duration-300 ease-in-out block text-sm text-gray-500 mb-1 body-font mt-16">
            <div class="flex flex-col justify-around">
                <div class="w-full container py-2 bg-gradient-to-r from-cyan-500">
                    <p class="ml-16 text-white font-medium text-lg">Add Institution Information</p>
                </div>

                <form id="addForm" class="w-full container">
                    <div class="pt-6 ml-16 lg:mt-0 lg:w-2/3 grid grid-cols-1 lg:grid-cols-2 gap-4">
                        <div>
                            <p class="block text-sm text-gray-500 mb-1">Institution Name</p>
                            <input type="text" id="name" placeholder="Enter Institute Name"
                                class="shadow border-0 w-80 h-10 rounded-md text-sm" />
                        </div>

                        <div>
                            <p class="block text-sm text-gray-500 mb-1">Number of Students</p>
                            <input type="text" id="no_of_students" placeholder="Enter Number of Students"
                                class="shadow border-0 w-80 h-10 rounded-md text-sm" />
                        </div>

                        <div>
                            <p class="block text-sm text-gray-500 mb-1">Contact Number</p>
                            <input type="text" id="contact" placeholder="Enter Contact Number"
                                class="shadow border-0 rounded-md w-80 h-10 text-sm" required
                                pattern="[6-9][0-9]{9}"
                                title="Phone number must start with 6, 7, 8, or 9 and be 10 digits long." required />
                        </div>

                        <div>
                            <p class="block text-sm text-gray-500 mb-1">Email Address</p>
                            <input type="text" id="email" placeholder="Enter Email Address"
                                class="shadow border-0 w-80 h-10 rounded-md text-sm"
                                pattern="[a-zA-Z0-9._%+-]+@(gmail\.com|outlook\.com)"
                                title="Email must end with @gmail.com or @outlook.com" required />
                        </div>

                        <div>
                            <p class="block text-sm text-gray-500 mb-1">Institution Address</p>
                            <textarea id="address" placeholder="Enter Institution Address Street, City, State, Zip"
                                class="shadow border-0 w-80 h-20 rounded-md text-sm text-center p-6 placeholder:text-center placeholder:text-gray-400"></textarea>
                        </div>

                        <div>
                            <p class="block text-sm text-gray-500 p-2 mb-1">Description</p>
                            <textarea id="description" placeholder="Enter Brief description of the institution" class="shadow border-0 w-80 h-20 rounded-md text-sm text-center p-6 placeholder:text-center placeholder:text-gray-400"></textarea>
                        </div>

                        <div>
                            <label class="block text-sm text-gray-500 mb-1">Status</label>
                            <select name="status" id="status"
                                class="shadow border-0 w-80 h-10 rounded-md text-sm p-2">
                                <option value="true">Active</option>
                                <option value="false">Inactive</option>
                            </select>
                        </div>

                        <!-- Import Students -->
                        <div>
                            <label class="block text-sm text-gray-500 mb-1">Import Students</label>
                            <div class="w-80">
                                <label for="file-input"
                                    class="block w-full bg-gray-100 border border-gray-500 text-gray-500 text-center py-2 rounded-md cursor-pointer hover:bg-gray-200">
                                    Browse File
                                </label>
                                <input type="file" id="file-input" name="file" accept=".xlsx" class="hidden"
                                    onchange="showFileName()" />
                                <p id="file-name" class="mt-2 text-sm text-gray-600 truncate"></p>
                            </div>
                        </div>

                        <div></div>
                        <div class="mt-8 flex gap-4">
                            <button onclick="window.history.back()" type="button"
                                class="w-32 px-4 py-2 border border-cyan-500 text-cyan-500 rounded">Cancel</button>
                            <button type="submit" class="w-32 px-4 py-2 bg-cyan-500 text-white rounded">Add</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>

    <script>
        document.getElementById('addForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const fileInput = document.getElementById('file-input');
            const formData = new FormData();

            // Collect form fields
            formData.append("name", document.getElementById('name').value);
            formData.append("no_of_students", document.getElementById('no_of_students').value);
            formData.append("contact_no", document.getElementById('contact').value);
            formData.append("email", document.getElementById('email').value);
            formData.append("address", document.getElementById('address').value);
            formData.append("description", document.getElementById('description').value);
            // formData.append("plan", document.getElementById('plan').value);
            formData.append("status", document.getElementById('status').value);

            // Add file if present
            if (fileInput.files.length) {
                formData.append("file", fileInput.files[0]);
            }

            fetch('/addInstitution', {
                method: 'POST',
                body: formData
            })
                .then(res => res.json())
                .then(res => {
                    if (res.success) {
                        let message = 'Institution added successfully.';
                        if (res.skipped_students && res.skipped_students.length > 0) {
                            message += `\n\nSome students were not imported:\n`;
                            res.skipped_students.forEach(s => {
                                message += `Row ${s.row}: ${s.reason}\n`;
                            });
                        }
                        alert(message);
                        window.location.href = "/AdminInstitutionList";
                    } else {
                        alert(res.message || 'Failed to add institution');
                    }
                })
                .catch(err => {
                    // console.error(err);
                    alert("Error occurred while adding institution");
                });
        });

        function showFileName() {
            const fileInput = document.getElementById("file-input");
            const fileNameDisplay = document.getElementById("file-name");

            if (fileInput.files.length > 0) {
                fileNameDisplay.textContent = fileInput.files[0].name;
            } else {
                fileNameDisplay.textContent = "";
            }
        }
    </script>

</body>

</html>
